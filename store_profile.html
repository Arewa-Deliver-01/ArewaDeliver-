<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Store Profile</title><link rel="stylesheet" href="style.css"/></head><body>
<header><div class="logo">ArewaDeliver</div><nav><a href="vendor_dashboard.html">Dashboard</a><a href="wallet.html">Wallet</a></nav></header>

<main style="max-width:700px;margin:20px auto;padding:12px">
  <h2>Store Profile</h2>
  <div style="background:#fff;padding:14px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)">
    <label>Store name</label><input id="storeName"/>
    <label>Contact phone</label><input id="storePhone"/>
    <label>Store address</label><input id="storeAddress"/>
    <div style="margin-top:12px"><button class="btn" id="saveStore">Save</button></div>
  </div>
</main>

<script>
(function(){
  const users = JSON.parse(localStorage.getItem('arewa_users')||'[]');
  const session = JSON.parse(localStorage.getItem('arewa_session')||'null');
  const uid = session? session.user_id : null;
  if(!uid) return;
  const user = users.find(u=>u.id===uid) || {};
  document.getElementById('storeName').value = user.vendor_business || '';
  document.getElementById('storePhone').value = user.phone || '';
  document.getElementById('storeAddress').value = user.address || '';
  document.getElementById('saveStore').addEventListener('click', ()=>{
    user.vendor_business = document.getElementById('storeName').value;
    user.phone = document.getElementById('storePhone').value;
    user.address = document.getElementById('storeAddress').value;
    localStorage.setItem('arewa_users', JSON.stringify(users));
    alert('Store profile saved (demo).');
    location.href='vendor_dashboard.html';
  });
})();
</script>
</body></html>
