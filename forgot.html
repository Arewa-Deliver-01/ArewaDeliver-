<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .card{max-width:560px;margin:48px auto;padding:18px;background:#fff;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,0.06)}
    label{display:block;margin-top:12px;font-weight:600}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot your password?</h2>
    <p class="muted">Enter the email associated with your account and we'll send reset instructions.</p>

    <form action="{{ url_for('forgot') }}" method="POST">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
      <div style="margin-top:12px">
        <button class="btn" type="submit">Send reset link</button>
        <a class="btn outline" href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
