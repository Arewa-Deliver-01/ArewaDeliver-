{% extends 'base.html' %}
{% block title %}Track Order{% endblock %}
{% block content %}
<h2>Track your delivery</h2>
<p>Enter order ID to check status:</p>
<form id="trackForm">
    <input type="text" placeholder="Order ID" required>
    <button class="btn" type="submit">Track</button>
</form>
<div id="trackResult"></div>
<script>
document.getElementById('trackForm').addEventListener('submit', e => {
    e.preventDefault();
    const orderId = e.target[0].value;
    document.getElementById('trackResult').innerHTML = `<p>Status for ${orderId}: In transit (Demo)</p>`;
});
</script>
{% endblock %}
