<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>KYC - ArewaDeliver</title><link rel="stylesheet" href="style.css" /></head><body>
<header><h1 class="logo">ArewaDeliver</h1></header>
<main class="form-wrap">
  <h2>KYC / Verification</h2>
  <p>Upload ID and take a selfie (demo uses simple inputs).</p>
  <form id="kycForm">
    <input name="idtype" placeholder="ID type (e.g. National ID)" required />
    <input name="idno" placeholder="ID number" required />
    <input name="photo" placeholder="Selfie URL or upload (demo)" />
    <div class="row"><button class="btn" type="submit">Submit KYC</button></div>
  </form>
</main>
<script>
const kycForm = document.getElementById('kycForm');
kycForm.addEventListener('submit',(e)=>{ e.preventDefault();
  const session = JSON.parse(localStorage.getItem('arewa_session')||'null'); if(!session){ location.href='login.html'; return; }
  const users = JSON.parse(localStorage.getItem('arewa_users')||'[]'); const user = users.find(u=>u.email===session.email);
  user.kyc = {status:'submitted', idtype:kycForm.idtype.value, idno:kycForm.idno.value, photo:kycForm.photo.value};
  localStorage.setItem('arewa_users', JSON.stringify(users));
  alert('KYC submitted (demo). In production admin will review.');
  location.href = 'profile.html';
});
</script>
</body></html>
