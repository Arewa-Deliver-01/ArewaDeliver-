<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Delivery - ArewaDeliver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1 class="logo">ArewaDeliver</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="request.html">Request Delivery</a>
    <a href="track.html">Track Delivery</a>
  </nav>
</header>

<section class="hero">
  <h2>Request a Delivery</h2>
  <p>Fill in the form below to request a delivery within Katsina State.</p>

  <form class="delivery-form" id="requestForm">
    <input type="text" placeholder="Your Name" name="name" required>
    <input type="text" placeholder="Pickup Location" name="pickup" required>
    <input type="text" placeholder="Delivery Location" name="delivery" required>
    <input type="text" placeholder="Package Description" name="package" required>
    <button type="submit" class="btn">Submit Request</button>
  </form>
</section>

<footer>
  <p>Â© 2025 ArewaDeliver. All rights reserved.</p>
</footer>

<script>
const form = document.getElementById("requestForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
        name: form.name.value,
        pickup: form.pickup.value,
        delivery: form.delivery.value,
        package: form.package.value
    };

    const res = await fetch("/request_delivery", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.message);
    form.reset();
});
</script>

</body>
</html>
